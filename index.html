<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Checker</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/Pop Up/magnific-popup.css" />
	</head>
	<body>
		<div class="container">
			<h2>Palindrome Checker</h2>
			<p>A word or phrase that reads the same forwards and backward. eg. madam or nurses run.</p>
			<div class="main">
				<input type="text" placeholder="Enter text or number" />
				<div>
					<span class="hidden"> &CircleTimes; Input field is empty</span>
				</div>
				<button>Check Palindrome</button>
			</div>
		</div>
		<div class="modal">
			<button class="close__modal">&times;</button>
			<p></p>
		</div>
		<div class="overlay hidden"></div>
		<script src="app.js"></script>
	</body>
</html>
